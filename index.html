<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Design</title>
</head>
<body>

 <div class="container">
  <header>
    <div class="nav">
      <div class="nav-left">
        <h1>Social Media Dashboard</h1>

      </div>

      <div class="nav-right">

  </header>

  <section class="main">

      <div class="facebook card">
        <div class="username">

          <p>@Nathan</p>
        </div>

        <div class="followers">
          <h1>1987</h1>
          <p>Followers</p>
        </div>

        <div class="increament">
          <p>12 Today</p>
        </div>

      </div>

      <div class="twitter card">
        <div class="username">
          <img src="./images/icon-facebook.svg" alt="">
          <p>@Nathan</p>
        </div>

        <div class="followers">
          <h1>1987</h1>
          <p>Followers</p>
        </div>

        <div class="increament">
          <p>12 Today</p>
        </div>
      </div>

      <div class="instagram card">
        <div class="username">
          <img src="./images/icon-facebook.svg" alt="">
          <p>@Nathan</p>
        </div>

        <div class="followers">
          <h1>1987</h1>
          <p>Followers</p>
        </div>

        <div class="increament">
          <p>12 Today</p>
        </div>
      </div>

      <div class="youtube card">
        <div class="username">
          <img src="./images/icon-facebook.svg" alt="">
          <p>@Nathan</p>
        </div>

        <div class="followers">
          <h1>1987</h1>
          <p>Followers</p>
        </div>

        <div class="increament">
          <p>12 Today</p>
        </div>
      </div>

    </div>

    <div class="overview">
      <h1>Overview - Today</h1>

      <div class="lower-cards">
        <div class="low-card">
          <div class="low-top">
            <p>Page Views</p>
            <img src="./images/icon-facebook.svg" alt="">
          </div>
          <div class="low-bottom">

          </div>
        </div>
      </div>
    </div>
  </section>
 </div>
  
</body>
</html>
